  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel='stylesheet' href='stylesheet.css'>
</head>
<body>
   
    <div class="button-container">
        <button type="button" class="add-row">Add Row</button>
        <button type="button" class="delete-row">Delete Row</button>
        <button type="button" class="add-col">Add Column</button>
        <button type="button" class="delete-col">Delete Column</button>
        <button type="button" class="clear-colors">Clear Colors</button>
    </div>

    <div class="cell-color-container">
        <text>Select from the following list and click on a box to change the color!</text>
        <form>
            <label for="colors">Choose a color:</label>
            <select name="colors" id="colors">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="pink">Pink</option>
                <option value="white">White</option>
            </select>
        </form>
    </div>

    <div class="fill-container">
        <text>Select a color and it will change all the unfilled boxes to the color.</text>
        <form>
            <label for="fill-cells">Choose a color:</label>
            <select name="fill-cells" id="fill-cells">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="pink">Pink</option>
            </select>
        </form>
        <button type="button" class="fill-button">Fill Empties!</button>
    </div>

    <div class="fill-all-container">
        <text>Select a color and it will change ALL boxes to the color.</text>
        <form>
            <label for="fill-all-cells">Choose a color:</label>
            <select name="fill-all-cells" id="fill-all-cells">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="pink">Pink</option>
            </select>
        </form>
        <button type="button" class="fill-all-button">Fill All!</button>
    </div>

    <div class="drag-and-fill-container">
        <text>Select a color and then hover over a box while holding the mouse button down to change its color!</text>
        <form>
            <label for="drag-and-fill">Choose a color:</label>
            <select name="drag-and-fill" id="drag-and-fill">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="pink">Pink</option>
            </select>
        </form>
        <button type="button" class="drag-and-fill-button">Drag and fill!</button>
    </div>



    <div class="grid-container">
        <div class="row">
            <div class="cell transparent"></div>
            <div class="cell transparent"></div>
            <div class="cell transparent"></div>
        </div>

        <div class="row">
            <div class="cell transparent"></div>
            <div class="cell transparent"></div>
            <div class="cell transparent"></div>
        </div>

        <div class="row">
            <div class="cell transparent"></div>
            <div class="cell transparent"></div>
            <div class="cell transparent"></div>
        </div>
    </div>


    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
