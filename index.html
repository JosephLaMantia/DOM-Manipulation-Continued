  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel='stylesheet' href='stylesheet.css'>
</head>
<body>
    <h1>Click buttons to modify grid!</h1>
    <div>
        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">Change Grid Color</button>
            <div id="myDropdown" class="dropdown-content">
              <a href="#">Color 1</a>
              <a href="#">Color 2</a>
            </div>
          </div>
    </div>


    <!-- Button that adds row to our table -->
    <button onclick="addRow()">New Row</button>

    <!-- Button that adds a column to our table -->
    <button onclick="addCol()">New Column</button>

    <!-- Button that removes a row from our table -->
    <button onclick="removeRow()">Remove Row</button>

    <!-- Button that removes a column from our table -->
    <button onclick="removeCol()">Remove Column</button>

    <!-- Using table for our grid -->
    <table id="grid">
        <!-- tr = row of cells in table -->
        <tr>
            <!-- td = each cell in table -->
            <td></td>
        </tr>
    </table>




    

    
    <script src="script.js"></script>
</body>
</html>
